<style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; background-color: #f3f4f6; color: #1f2937; line-height: 1.6; }
    .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }
    @media (min-width: 1536px) { .container { max-width: 1440px; } }
    .main-layout-wrapper { display: flex; flex-wrap: wrap; gap: 1.5rem; }
    .game-content-column { flex: 3; min-width: 0; order: 1; }
    .sidebar-column { flex: 1; min-width: 280px; order: 2; } 
    .game-title-section { margin-top: 1rem; margin-bottom: 0.75rem; text-align: left; }
    .game-title-section h1 { font-size: 2.25rem; line-height: 2.5rem; font-weight: 700; margin-bottom: 0.25rem; color: #111827; }
    .subtitle { font-size: 1rem; color: #4b5867; margin-top: 0; margin-bottom: 1rem; line-height: 1.5; }
    .game-embed-area { background-color: #1f2937; width: 100%; border-radius: 0.5rem; margin-bottom: 1rem; position: relative; overflow: hidden; display: flex; flex-direction: column; }
    .game-visual-and-overlay { width: 100%; aspect-ratio: 16 / 9; position: relative; display: flex; align-items: center; justify-content: center; background-image: url('https://placehold.co/800x450/34495e/ffffff?text=LoveMoney+Game+Screenshot'); background-size: cover; background-position: center; }
    .game-launch-overlay { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 1.5rem; background-color: rgba(0, 0, 0, 0.65); border-radius: 0.5rem; text-align: center; position: absolute; z-index: 10; inset: 0; }
    .game-launch-overlay .game-logo-iframe { width: 88px; height: 88px; border-radius: 0.5rem; background-color: #7f8c8d; margin-bottom: 1rem; object-fit: contain; border: 3px solid rgba(255,255,255,0.9); content: url('https://placehold.co/88x88/e74c3c/ffffff?text=LoveMoney'); }
    .game-launch-overlay .game-title-iframe { font-size: 1.75rem; font-weight: 600; color: #fff; margin-bottom: 1.25rem; }
    .play-now-button-iframe { background-color: #e74c3c; color: white; padding: 0.75rem 1.5rem; text-decoration: none; font-size: 1.25rem; font-weight: 600; border-radius: 0.375rem; border: none; cursor: pointer; transition: background-color 0.2s ease-in-out; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .play-now-button-iframe:hover { background-color: #c0392b; }
    .game-embed-controls { background-color: #374151; padding: 0.5rem 1rem; display: flex; align-items: center; justify-content: flex-start; color: #e5e7eb; min-height: 52px; border-top: 1px solid #4b5563; }
    .game-embed-controls .game-info-bar { display: flex; align-items: center; }
    .game-embed-controls .game-logo-bar { width: 32px; height: 32px; border-radius: 0.25rem; margin-right: 0.75rem; object-fit: contain; content: url('https://placehold.co/32x32/e74c3c/ffffff?text=LM'); }
    .game-embed-controls .game-title-in-bar { font-size: 0.95rem; font-weight: 500; margin-right: 1rem; }
    .content-section { padding: 1.25rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; background-color: #fff; margin-bottom: 1.5rem; scroll-margin-top: 70px; }
    .content-section h2 { font-size: 1.5rem; font-weight: 600; margin-top: 0; color: #111827; border-bottom: 1px solid #e5e7eb; padding-bottom: 0.75rem; margin-bottom:1rem; }
    .content-section h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1.25rem; color: #1f2937; margin-bottom: 0.5rem;}
    .content-section h4 { font-size: 1rem; font-weight: 600; margin-top: 1rem; color: #374151; margin-bottom: 0.25rem;}
    .content-section ul, .content-section ol { padding-left: 1.25rem; margin-bottom: 1rem;}
    .content-section li { margin-bottom: 0.5rem; }
    .content-section table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }
    .content-section th, .content-section td { border: 1px solid #e5e7eb; padding: 0.75rem; text-align: left; }
    .content-section th { background-color: #f9fafb; font-weight: 600; }
    .content-nav { display: flex; flex-wrap: wrap; border-bottom: 2px solid #e5e7eb; margin-bottom: 1.5rem; background-color: #fff; padding: 0.5rem 0.25rem; border-radius: 0.5rem 0.5rem 0 0; position: sticky; top: 0; z-index: 50; }
    .nav-link-button { padding: 0.625rem 0.75rem; cursor: pointer; background-color: transparent; border: none; border-bottom: 3px solid transparent; margin-right: 0.25rem; margin-bottom: 0.25rem; font-size: 0.875rem; font-weight: 500; color: #6b7280; white-space: nowrap; text-decoration: none; transition: color 0.2s, border-bottom-color 0.2s; }
    .nav-link-button:hover { color: #2563eb; }
    .nav-link-button.active { border-bottom-color: #2563eb; font-weight: 600; color: #2563eb; }
    .sidebar-column .section { background-color: #fff; padding: 1rem; border-radius: 0.5rem; border: 1px solid #e5e7eb; margin-bottom: 1.5rem; }
    .sidebar-column .section-title { font-size: 1.125rem; font-weight: 600; margin-bottom: 0.75rem; color: #1f2937; border-bottom: 1px solid #e5e7eb; padding-bottom: 0.5rem;}
    .game-details-meta .meta-item { margin-bottom: 0.5rem; font-size: 0.9rem; }
    .game-details-meta .meta-item strong { color: #374151; min-width: 110px; display: inline-block; font-weight: 500;}
    .game-details-meta .rating { color: #f59e0b; font-weight: 600; }
    .game-details-meta .tags span { background-color: #e5e7eb; color: #4b5563; padding: 0.25rem 0.625rem; border-radius: 9999px; margin-right: 0.375rem; font-size: 0.8rem; display: inline-block; margin-top: 0.25rem;}
    .game-details-meta .tags a { text-decoration: none; color: inherit; }
    .game-details-meta .tags a:hover span { background-color: #d1d5db; }
    .review { border-bottom: 1px solid #f3f4f6; padding-bottom: 0.75rem; margin-bottom: 0.75rem; }
    .review:last-child { border-bottom: none; margin-bottom: 0; }
    .review p { margin-bottom: 0.25rem; font-size: 0.9rem; }
    .review .stars { color: #f59e0b; }
    .review cite { font-style: normal; font-size: 0.8rem; color: #6b7280; display:block; margin-top:0.25rem; }
    @media (max-width: 1024px) { 
        .main-layout-wrapper { flex-direction: column; }
        .game-content-column, .sidebar-column { flex-basis: 100%; order: initial; }
        .sidebar-column { margin-top: 1.5rem; }
    }
    @media (max-width: 767px) { 
        .content-nav {position: static;} 
        .game-title-section h1 { font-size: 1.875rem; }
        .subtitle { font-size: 0.95rem; }
    }
    
    /* ** 核心修改：通过CSS的绝对定位和transform属性实现居中 **
    */
    #game-iframe-container {
        position: relative; /* 确保子元素可以绝对定位 */
        display: block;
        width: 100%; 
        aspect-ratio: 16 / 9;
    }

    #game-iframe-container iframe {
        width: 100%;
        height: 100%;
        border: none;
        
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* 将iFrame自身向左和向上移动50%，以实现完美居中 */
    }
</style>

<div class="game-embed-area">
    <div id="game-iframe-container">
        <iframe src="https://lovemoneygame.io/lovemoney.embed" frameborder="0" allowfullscreen="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
    </div>
</div>
